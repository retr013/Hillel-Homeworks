<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script defer src="custom.js"></script>
    <title>hw23</title>
</head>
<body>
<h1 class="h1">hw23</h1>
<div class="container">
    <div class="left" id="albumsList">
        <div class="hidden" id="loading">Loading...</div>
    </div>
    <div class="right" id="coverList">
        <div class="hidden" id="loadingR">Loading...</div>
    </div>
</div>
<script type="text/template" id="songTemplate">
    <div class="album-row" data-id="{{songId}}">
        <div>
            <p class="number-p">{{songId}}</p>
        </div>
        <div>
            <p class="title-p">{{songTitle}}</p>
        </div>
    </div>
</script>
<script type="text/template" id="coverTemplate">
    <div class="coverDiv" data-id="{{coverId}}">
        <img class="cover" src="{{coverUrl}}" alt="{{coverTitle}}">
    </div>
</script>
</body>
</html>
